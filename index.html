<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carosello</title>
        <link rel="stylesheet" href="./Assets/Css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="prova col w_80">
                    <img id="jumbo" src="" alt="">
                    <!-- /#jumbo -->
                    <div class="text">
                        <p class="title"></p>
                        <p class="text_item"></p>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col w_20">
                    <div class="chrevron_up">

                        <img id="lake" src="" alt="">
                        <div class="hidden">
                            <i id="up" class="fas fa-chevron-circle-up fa-2x"></i>
                        </div>
                    </div>
                    <div class="middle_img">
                        <img id="sweden" src="" alt="">
                        <div class="bg_dark"></div>
                    </div>
                    <div class="middle_img">
                        <img id="london" src="" alt="">
                        <div class="bg_dark"></div>
                    </div>
                    <div class="middle_img">
                        <img id="city" src="" alt="">
                        <div class="bg_dark"></div>
                    </div>
                    <div class="chrevron_down">
                        <img id="paradise" src="" alt="">
                        <div class="hidden">
                            <i class="fas fa-chevron-circle-down fa-2x"></i>
                        </div>
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->


        <script src="./Assets/Js/main.js"></script>
    </body>
</html>
